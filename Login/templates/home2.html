{% load static %}
{% static 'pictures' as base %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
  body {
    background: linear-gradient(to top left, #ff0000 0%, #3333ff 100%);
  }

    button:hover {
    background-color: tomato;

  }
</style>

<body>
  <div class="text-center ml-2 fixed-top ">
    
    <span> 
      <div style="background-color:linear-gradient(to top left, #ff0000 0%, #3333ff 100%); float: right;" class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.dis}}
         </p>
        <a href="logout" class="btn btn-primary">LOG OUT</a>
      </div></span>
  </div>
  <div class="container mt-5">
    <div class="row text-center mt-5">
        {%for x in item%}

     
    
        <div class="card" style="width: 18rem;">
            <img src="{{x.img}}" class="card-img-top" alt="..." >
            <div class="card-body">
              <h5 class="card-title">{{x.title}}</h5>
              <p class="card-text">{{x.dis}}</p>
             
            </div>
          </div>
          {%endfor%}
    </div>
  </div>
  
  

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
